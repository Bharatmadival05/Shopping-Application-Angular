<div *ngIf="sortedProducts.length > 0; else noProducts">
    <div *ngFor="let product of sortedProducts">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img (click)="navigateToProductDetails(product.proId)" [src]="product.prodImg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.proName}}</h5>
                        <p class="card-text">{{product.proDes}}</p>
                        <h4 class="card-text">{{product.proPrice | currency: 'INR'}}</h4>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noProducts>
    <p>No products available in this category.</p>
</ng-template>
